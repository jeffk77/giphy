<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trivia Game | Assignment #5, U of T Coding Bootcamp</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Font Set-Up Link -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Shrikhand" rel="stylesheet">

    <!-- Bootstrap Linking -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        
        <!-- Coding the jumbotron header, contains the "startbutton" for the game-->
        <div class="card mb-3">
            <div class="jumbotron" id="headerbar">
                <h1 class="display-4">TRIVIAL TRIVIA GAME!</h1>
                <a class="btn btn-primary btn-lg startbutton" role="button">Start Game</a>
            </div>

            <!-- Coding the jumbotron header, contains the "startbutton" for the game-->
            <div class="row justify-content-center">
                <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header">Time Remaining</div>
 
                    <!-- Coding the timer-container div, ready for the countdown timer! Some pre-entered numbers for looks, changed when the timer starts -->
                    <div class="card-body" id="timer-container">
                        <h1 class="card-text">00</h1>
                    </div>
                </div>
            </div>

            <!-- The container div all set up for the questions and options.-->
            <div class="row justify-content-center">
                <div class="col-10" id="question-container"></div>
            </div>

            <!-- ScoreBoard Alert Bar -->
            <div class="alert alert-primary" role="alert" id="scores"></div>
        </div>

    </div>

    <!-- Javascript linking -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
